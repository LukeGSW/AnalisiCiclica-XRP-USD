name: Daily Trading Analysis

on:
  schedule:
    # Run every weekday at 4:30 PM EST (21:30 UTC) - after market close
    - cron: '30 21 * * 1-5'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      ticker:
        description: 'Stock ticker to analyze'
        required: false
        default: 'XRP-USD'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    # --- MODIFICA CHIAVE: AGGIUNTO BLOCCO PERMESSI ---
    # Questo concede al GITHUB_TOKEN i permessi per scrivere nel repository.
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Run analysis
      env:
        EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TICKER: ${{ github.event.inputs.ticker || 'XRP-USD' }}
      run: |
        python main_analysis.py
    
    # ================================================================= #
    #                     <<< SEZIONE MODIFICATA 1 >>>                    #
    # ================================================================= #
    - name: Commit and push results
      env:
        # Rendiamo il ticker disponibile anche in questo step
        TICKER: ${{ github.event.inputs.ticker || 'XRP-USD' }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Aggiungiamo al commit la cartella specifica del ticker (es. data/XRP-USD/)
        git add data/${{ env.TICKER }}/
        
        # Aggiungiamo il ticker al messaggio di commit per maggiore chiarezza
        if ! git diff-index --quiet HEAD --; then
          git commit -m "Update analysis results for ${{ env.TICKER }} - $(date -u +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No changes to commit for ${{ env.TICKER }}."
        fi
    
    # ================================================================= #
    #                     <<< SEZIONE MODIFICATA 2 >>>                    #
    # ================================================================= #
    - name: Upload artifacts
      if: always() # Esegui sempre, anche se il push non avviene
      uses: actions/upload-artifact@v4
      env:
        # Rendiamo il ticker disponibile anche in questo step
        TICKER: ${{ github.event.inputs.ticker || 'XRP-USD' }}
      with:
        # Rendiamo il nome dell'artefatto specifico per il ticker
        name: analysis-results-${{ env.TICKER }}
        # Aggiorniamo tutti i percorsi per puntare alla sottocartella
        path: |
          data/${{ env.TICKER }}/signals.csv
          data/${{ env.TICKER }}/signals_latest.json
          data/${{ env.TICKER }}/backtest_results.json
          data/${{ env.TICKER }}/analysis_summary.json
        retention-days: 30
    
    - name: Deploy to Streamlit Cloud
      if: success()
      run: |
        echo "Dashboard will auto-update on Streamlit Cloud"
        echo "Visit: https://kriterion-quant.streamlit.app"
